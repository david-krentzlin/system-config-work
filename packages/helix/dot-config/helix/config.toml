normal = "ðŸ…"
insert = "ðŸ…˜"
select = "ðŸ…¢"


[keys.normal]
C-g = [
  ":new",
  ":insert-output lazygit >/dev/tty",
  ":set mouse false",
  ":set mouse true",
  ":buffer-close!",
  ":redraw",
  ":reload-all",
]
